<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./static/css/login.css" />
  </head>
  <body>
    <div class="login-bg">
      <div class="contain-box">
        <div class="title-box">
          <img class="title-box-img" src="./static/images/title.png" alt="" />
        </div>
        <div class="little-title">
          PBM cloud platform intelligent water conservancy
        </div>
        <div class="form-box">
          <img class="form-box-img" src="./static/images/form-box.png" alt="" />
          <div class="code">
            <div class="code-title">扫码注册</div>
            <div class="code-img"></div>
            <div class="code-tip">
              <p class="p">请使用微信扫一扫</p>
              <p class="p">注册平台账号</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="form">
            <div class="form-title">账号登录</div>
            <div class="input-box">
              <input class="account" placeholder="请输入用户名" type="text" />
            </div>
            <div class="input-box">
              <input class="psd" placeholder="请输入登录密码" type="text" />
            </div>
            <button id="btn" class="login-btn">登录系统</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./static/js/login.js"></script>
</html>
