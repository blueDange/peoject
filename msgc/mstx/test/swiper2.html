<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper2</title>
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <style>
        .swiper img{
            width: 200px;
            height: 200px;
        }
        .swiper{
            width: 620px;
        }
        ul,li{
            margin: 0;
            padding: 0;
        }
        ul{
            display: flex;
            list-style: none;
        }
        li{
            background-color: #bbb;
            padding: 10px 15px;
            margin: 0 10px 10px 0;
        }
        li.active{
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li class="active">早餐</li>
        <li>午餐</li>
        <li>下午茶</li>
        <li>晚餐</li>
        <li>夜宵</li>
    </ul>
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- <div class="swiper-slide">
                <img src="/assets/img/food/index (72).jpg" alt="">
            </div> -->
        </div>
    </div>
    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $('li').click(function(){
            $(this).addClass('active').siblings().removeClass('active')

            // 获取当前点击项的序号
            const i=$(this).index()
            // swiper 提供的 滚动到指定序号栏
            // 三个为一组 序号乘3才是要滚动到的
            mySwiper.slideTo(i*3)
        })
        for(let i=1; i<=15;i++){
            $('.swiper-wrapper').append(`<div class="swiper-slide">
                <img src="../assets/img/food/index (${i}).jpg" alt="">
            </div>`)
        }
        var mySwiper=new Swiper('.swiper',{
           
            on:{
                // 滚动栏变化时
             slideChange: function(){
            console.log('改变了，activeIndex为'+this.activeIndex);
            // 触发对应i的点击事件 trigger('click')
            $('li').eq(this.activeIndex/3).trigger('click')

            },
         },
            // 配置项 旋转木马
            slidesPerGroup:3, //3个滚动项为一组
            spaceBetween:10 , //分组间隔
            slidesPerView:3,  //显示滚动项数量

        })
    </script>
</body>
</html>
