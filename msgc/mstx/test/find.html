<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找元素</title>
</head>
<body>
    <ul>
        <li>
            <input type="text" value="亮亮">
        </li>
        <li>
            <input type="text" value="明明">
            <p>
                <input type="text" value="1">
                <input type="text" value="2">
            </p>
        </li>
        <li>
            <input type="text" value="泡泡">
        </li>
    </ul>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        // 选择序号1下方的input
        var $inp=$('li:eq(1)>input')
        console.log($inp);
        var $inp=$('li').eq(1).children('input')
        console.log($inp);

        // 找所有后代的写法：
        var $inp=$('li:eq(1) input')
        console.log($inp);
        var $inp=$('li').eq(1).find('input')
        console.log($inp);
    </script>
</body>
</html>
