<link rel="stylesheet" href="./pages/register/register.css">
<script src="./pages/register/register.js"></script>
<div id="main">
    <div>
        <h2>账号注册</h2>
        <div class="item">
            <input type="text" placeholder="请输入手机号" maxlength="11">
            <span class="ok">手机号正确</span>
            <span class="err err1">手机号格式错误</span>
            <span class="err err2">手机号码已经注册</span>
        </div>
        <div class="item">
            <input type="password" placeholder="请输密码">
            <span class="ok">格式正确</span>
            <span class="err">长度必须在6~12位之间</span>
        </div>
        <div class="item">
            <input type="password" placeholder="请再次输入密码">
            <span class="ok">密码一致</span>
            <span class="err">密码不一致</span>
        </div>
        <div class="agree">
            <label for="">
                <input type="checkbox">我已阅读并且同意
            </label>
            <a href="">美食广场用户使用协议</a>
        </div>
        <button class="animate__animated">注册</button>
    </div>
</div>
